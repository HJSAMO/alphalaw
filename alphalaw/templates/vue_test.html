{% extends "layout.html" %}
{% block title %}Contract list{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<html>
  <body>
    <div id="app">
      [[ message ]]
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!!!!!!!'
        },
        delimiters: ['[[',']]']
      })
    </script>
  </body>
</html>
{% endblock %}
